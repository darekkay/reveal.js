<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>Template</title>

    <meta name="description" content="">
    <meta name="author" content="Dariusz Krolikowski">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/theme/dk-dark.min.css" id="theme">

    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="reveal">

      <div class="slides">
        <section>
          <h1>Title</h1>
          <h3>Subtitle</h3>
          <p>
            <small>Created by <a href="https://darekkay.com">Dariusz Krolikowski</a></small>
          </p>
        </section>

        <section>
          <h2></h2>
          <p><a href="https://darekkay.com">darekkay.com</a></p
          <p><a href="https://github.com/darekkay/presentations">github.com/darekkay/presentations</a></p>
        </section>

      </div>

    </div>

    <script src="js/head.min.js"></script>
    <script src="js/reveal.min.js"></script>

    <script>

      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        controlsTutorial: false,

        transition: 'none', // none/fade/slide/convex/concave/zoom

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
          { src: 'js/classList.min.js', condition: function() { return !document.body.classList; } },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'plugin/notes/notes.js', async: true }
        ]
      });

    </script>

    <script>
      // Print stylesheet
      if (window.location.search.match( /print-pdf/gi )) {
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = 'css/print/pdf.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
      }
    </script>
  </body>
</html>
